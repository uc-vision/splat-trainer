# @package _global_

defaults:
  - _self_
  - dataset: scan
  - logger: tensorboard
  - controller: target
  - scene: sh

hydra:
  job: 
    chdir: True

trainer:
  _target_: splat_trainer.trainer.TrainConfig
  output_path: null
  load_model: null

  device: "cuda:0"

  scheduler:
    _target_: splat_trainer.scheduler.ExponentialDecay
    final_decay:  0.01
    warmup_steps: 0

  steps : 30000
  eval_steps: 1000

  # Initialisation from a point cloud
  num_neighbors: 5
  initial_alpha: 0.5
  initial_scale: 0.5

  ssim_weight: 0.2 # slower iteration but faster convergence
  ssim_scale: 0.5 # use ssim at a lower resolution (less computation)


wait_exit: False
debug: False

