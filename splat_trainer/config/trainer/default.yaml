# @package _global_

trainer:
  _target_: splat_trainer.trainer.TrainConfig

  # These need to be defined elsewhere
  scene: ???
  controller: ???
  view_selection: ???

  # Point cloud initialization settings
  cloud_init:
    _target_: splat_trainer.trainer.CloudInitConfig
    num_neighbors: 5
    initial_alpha: 0.5
    initial_point_scale: 0.2
    initial_points: 200000
    limit_points: null
    add_initial_points: False  # if true, add extra random points to the point cloud
    load_dataset_cloud: True  # if false, use a random point cloud

  # Scheduling settings
  total_steps: ${int_mul:20000,${training_scale}}
  eval_steps: ${int_mul:2000,${training_scale}}
  log_interval: 10

  densify_interval:
    _target_: splat_trainer.config.Piecewise
    start: 100
    steps:
      - [0.2, 200]
      - [0.5, 400]
    scale: ${training_scale}

  # Evaluation settings
  num_logged_images: 8
  log_worst_images: 2

  # Loss function settings
  ssim_weight: 1.0 # ssim is expensive but converges faster than just l1 loss
  l1_weight: 1.0
  # mse_weight: 10.0
  ssim_levels: 4

  scale_reg: ${log_decay:0.01, 0.01}
  opacity_reg: ${log_decay:0.001, 0.01}
  # aspect_reg: 0.0001

  # view similarity
  vis_clusters: 1024

  # renderer settings
  antialias: False
  blur_cov: 0.3 # only used if antialias is false

  # General settings
  device: "cuda:0"
  save_checkpoints: False
  save_output: True






